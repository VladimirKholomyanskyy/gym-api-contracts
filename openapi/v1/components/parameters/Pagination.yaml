page:
  name: page
  in: query
  required: false
  description: The page number to retrieve (default is 1).
  schema:
    type: integer
    minimum: 1

pageSize:
  name: pageSize
  in: query
  required: false
  description: The number of items per page (default is 10, max is 100).
  schema:
    type: integer
    minimum: 1
    maximum: 100
