type: object
required:
  - id
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier for the user.
  sex:
    $ref: "../schemas/Sex.yaml"
  weight:
    type: number
    format: double
    description: Users weight.
  height:
    type: number
    format: double
    description: Users height.
  birthday:
    type: string
    format: date
  avatarUrl:
    type: string
    description: Avatar image url
