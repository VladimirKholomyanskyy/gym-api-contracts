type: object
required:
  - id
  - trainingProgramId
  - name
  - position
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier for the workout.
  trainingProgramId:
    type: string
    format: uuid
    description: Unique identifier for the training program.
  name:
    type: string
    description: Name of the workout.
  position:
    type: integer
    format: int32
    description: Position of the workout inside a training program
